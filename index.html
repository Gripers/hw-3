<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>airlines</title>
</head>
<body>
    <div class="card">
        <div class="card-head">
            <h3 class="airline-time">7:25 AM</h3>
        </div>
        <div class="card-body">
            <i class="fas fa-plane-departure fa-2x"></i>
            <h3 class="airline-name">Bostan</h3>
        </div>
    </div>
    <div class="card2">
        <div class="card-head2">
            <h3 class="airlane-time2">8:15 PM</h3>
        </div>
        <div class="card-body2">
            <i class="fas fa-plane-arrival fa-2x"></i>
            <h3 class="airlane-name2">Madrid</h3>
        </div>
    </div>
    <div class="card3">
        <div class="card-head3">
            <h3 class="translate-card">Translate</h3>
        </div>
        <div class="card-body3">
            <i class="fas fa-language fa-2x"></i>
            <h3 class="language-card">Spanish</h3>
        </div>
    </div>
    <div class="card4">
        <div class="transport-card">
            <h3>Bike</h3>
        </div>
        <div class="transport-speed">
            <i class="fas fa-biking fa-2x"></i>
            <h3>13.1 Miles</h3>
        </div>
    </div>
    <div class="card5">
        <div class="transport-card2"><h3>Boat</h3></div>
        <div class="transport-speed2">
            <i class="fas fa-ship fa-2x"></i>
            <h3>90 Minutes</h3>
        </div>
    </div>
    <div class="card6">
        <div class="transport-card3">
            <h3>Drive</h3>
        </div>
        <div class="transport-speed3">
            <i class="fas fa-car fa-2x"></i>
            <h3>48 Miles</h3>
        </div>
    </div>
</body>
</html>
